<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}
    </title>

    <link rel="icon" type="image/x-icon" href="url_for('static', filename='assets/favicon/favicon.ico')">
    <link rel="stylesheet" href="//cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">

  </head>
  <body>
    <!-- Here is the navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand fw-bold" href="/">ScholarsSphere</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/forum">Forums <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login">Login</a>
            </li>
          </ul>
          <!-- Signup, Signin And logout button and feedback form -->

          {% if not session['user'] %}
          <button type="button" class="btn btn-primary" data-target="#signupModal" data-toggle="modal">SignUp</button>
          {% endif %}
          
          {% if session['user'] %}
          <a href="/logout"><button type="button" class="btn btn-danger">Logout</button></a>
          {% endif %}
          
        </div>
      </nav>

      <!-- SignUP modal -->
      <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="signupModalLabel">SignUp</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form action="/signup" method="post">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input pattern="^[\w\.]+\.(ai|ise)\d{2}@bmsce\.ac\.in$" name="email" required type="email" class="form-control" id="email" placeholder="Enter your bmsce aiml email">
                    </div>
                    <div class="form-group">
                      <label for="phone">Phone number</label>
                      <input class="form-control" type="text" id="phone" name="phone" pattern="\d{10}" required>
                    </div>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input name="name" required type="text" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="year_of_passing">Select Year of Passing</label>
                        <select name="year" class="form-control" id="year_of_passing">
                          <option selected disabled>Year</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                        </select>
                      </div>
                    <div class="form-group">
                        <label for="department">Department</label>
                        <select name="department" class="form-control" id="department">
                          <option selected disabled>Department</option>
                          <option value="AIML">Machine Learning (AI & ML)</option>
                          <option disabled value="ISE">Information Science and Engineering</option>
                          <option disabled>Chemical Engineering</option>
                          <option disabled>Computer Science</option>
                          <option disabled>Electronics and Communication Engineering</option>
                        </select>
                      </div>
                    
                      <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" minlength="4" maxlength="10" name="password" type="password" id="password" placeholder="Enter password of length 4 to 10">
                      </div>
                      <input class="btn btn-primary" type="submit">
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>



    {% block body %}{% endblock %}
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.6/dist/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="//cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    
    <script>
      $(document).ready( function () {
        $('.table').DataTable();
    } );
    </script>
  </body>
</html>
